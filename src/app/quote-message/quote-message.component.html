<span class="border border-primary">
    <p>{{quote.quote_message}}</p>
<p>Author: {{quote.author}}</p>
<p>Send By: {{quote.name}}</p>
{{upVoteCount}}
<button (click)="clickCount_upVote()">
    <img src='/assets/images/f_upvote.png' height="50px" width="50px">
</button>
{{downVoteCount}}
<button (click)="clickCount_downVote()">
    <img src='/assets/images/downvote.jpg' height="50px" width="50px">
</button>

<button (click)= 'quoteComplete(true)'>
    <img src="/assets/images/delete.png" height="50px" width="50px">
</button>

</span>
