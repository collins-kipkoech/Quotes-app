<span class="border border-primary">
    <p>{{quote.quote_message}}</p>
<p>Author: {{quote.author}}</p>
<p>Send By: {{quote.name}}</p>
{{upVoteCount}}
<button (click)="clickCount_upVote()" id="upvote">
    <img src='/assets/images/f_upvote.png' height="30px" width="40px">
</button>
{{downVoteCount}}
<button (click)="clickCount_downVote()" id="downvote">
    <img src='/assets/images/downvote.jpg' height="30px" width="40px">
</button>

<button (click)= 'quoteComplete(true)' id="delete">
    <img src="/assets/images/delete.png" height="30px" width="40px">
</button>

</span><hr>
