<div>
    <h1>Quote App</h1>
    <h2>Add your Quote Here</h2>
    <form action="" method="POST">
        <div class="form-group">
            <label for="comment">Quote:</label>
            <textarea class="form-control" rows="5" id="comment" required></textarea>
        </div>
        <!-- <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" placeholder="Enter date" id="date" required>
        </div> -->
        <div class="form-group">
          <label for="title">Author:</label>
          <input type="text" class="form-control" placeholder="Enter title" id="title" required>
        </div>
        <div class="form-group">
            <label for="title">Name:</label>
            <input type="text" class="form-control" placeholder="Enter title" id="title" [(ngModel)]="newQuote.name" name="name" required>
            display{{newQuote.name}}
          </div>
        
        <button type="submit" class="btn btn-primary bg-danger" >Submit</button>
      </form>
</div>
