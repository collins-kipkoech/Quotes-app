<div>
    <h1>Quote App</h1>
    <h2>Add your Quote Here</h2>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="quote_message">Quote:</label>
            <textarea class="form-control" rows="5" id="quote_message" [(ngModel)]="newQuote.quote_message" name="quote_message" #quote_message="ngModel" required></textarea>
            <div [hidden]="quote_message.valid || quote_message.pristine" class="alert alert-danger">
              <p>quote is required</p>
            </div>
        </div>
        
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" class="form-control" placeholder="Enter author" id="title" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>author is required</p>
          </div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
          </div>
        
        <button type="submit" class="btn btn-primary bg-danger" >Submit</button>
      </form>
</div>
